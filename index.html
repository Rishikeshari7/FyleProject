<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <section>
        <nav>
            <h1>Dev Dective</h1>
            <p id="dark" class="theme">Dark <img src="./Images/moon-icon.svg" alt="Moon"></p>
            <p id="light" class="theme">Light <img src="Images/sun-icon.svg" alt="sun"></p>
        </nav>
        <form class="form-container" id="form-cont">
            <input class="form-input" type="text" placeholder="Enter name of user..." data-searchInput required >
            <button class="btn" type="submit">submit</button>
        </form>
        <main class="all-data-container">
            <div class="profile-header">
                 <img data-userImg  width="90" height="90">
                 <div class="profile-name-container">
                     <div class="profile-name">
                         <p data-name>Name</p>
                         <a target="_blank" data-userName>User Name</a>
                     </div>
                     <div class="user-joined">
                         <p data-Date>Date</p>
                     </div>
                     
                 </div>
             </div>
             <p data-bio>Bio</p>
             <div class="user-data-container">
                 <div class="repo">
                     <p class="user-data-para">Repos</p>
                     <p class="user-data-value" data-repos></p>
                 </div>
                 <div class="followers">
                     <p class="user-data-para">followers</p>
                     <p class="user-data-value" data-followers></p>
                 </div>
                 <div class="following">
                     <p class="user-data-para">Following</p>
                     <p class="user-data-value" data-following></p>
                 </div>
             </div>
             <div class="other-info-container">
                 <div class="social location">
                     <img class="social-img" src="Images/location-icon.svg" alt="Location">
                     <p data-location></p>
                 </div>
                 <div class="social twitter">
                     <img class="social-img" src="Images/twitter-icon.svg" alt="twitter">
                     <p data-twitter></p>
                 </div>
                 <div class="social link">
                     <img class="social-img" src="Images/website-icon.svg" alt="links">
                     <p data-link></p>
                 </div>
                 <div class="social business">
                     <img class="social-img" src="Images/company-icon.svg" alt="business">
                     <p data-business></p>
                 </div>
             </div>
         </main>
         <div class="loader-screen">
            <img src="./Images/loading.gif"  width="180" height="180" alt="Loading...">
            <p>Loading...</p>
        </div>
        <div class="user-not-found">
            <img src="Images/not-found.png" width="180" height="180" alt="">
            <h2>User Not Found</h2>
            <p>Please Check the Name...</p>
        </div>
        <div class="spinner">
            <div class="spin"></div>
            <p>Fetching Repo Data...</p>
        </div>
        <div class="repo-container">
        </div>
        <div class="pagination">
            <div class="input-cont">
                <input type="number" value=10 id="pagination-value" placeholder="Repo per Page...">
                <button  id="pagination-submit" >submit</button>
            </div>    
            <div class="btn-cont">
                <button class="pgn-btn" id="prevButton">Prev</button>
                <p class="pages"></p>
                <button class="pgn-btn" id="nextButton">Next</button>
            </div>
        </div>
    </section>
    
    <script src="index.js" ></script>
</body>
</html>
